<body>
	<section class="df-form">
	<div class="df-form__header">
	<p class="df-form__header--title">Create your free account</p>
	<p class="df-form__header--subtittle">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a class="df-form__header--login" href="#">Log in.</a><p>
	</div>

		<form action="/" method="post">
	<fieldset class="df-form__data cf">

<input class="df-form__first-name" type="text" name="first-name" placeholder="First name" required="required">
<input class="df-form__last-name" type="text" name="last-name" placeholder="Last name" required="required">
<input class="df-form__email" type="email" name="email" placeholder="Email adress" required="required">
<input class="df-form__password" type="password" name="password" placeholder="Password" required="required">
		</fieldset>

		<fieldset class="df-form__button">
<button class="df-button">Sign up for free</button>
<p class="df-form__terms" href="#">By clicking on “Sign up for free”, you agree to the <a class="df-form__terms--a" href="#">Terms of Service</a> and
the <a class="df-form__terms--a" href="#">Privacy Policy</a></p>
</fieldset>
		</form>
	</section>

</body>
